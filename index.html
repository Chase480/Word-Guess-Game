<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <h1>Letterkenny Word Guess Game</h1>
    <h2>Guess the charactor.</h2>

    <div class="container">
        <div class="row">
            <div class="col-12-sm mx-auto">
                <p>Press any key to get started!</p>
                <p>Current Word</p>
                <div id="current-word"></div>
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Guesses Left: <span id="guesses-left"></span></p>
                <p>Your guesses so far: <span id="guesses-so-far"></span></p>

            </div>
            <div id="charactorImg"></div>
            <script type="text/javascript" src="assets/javascript/game.js"></script>

        </div>

    </div>


</body>

</html>
